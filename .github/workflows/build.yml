name: Checking pipeline on every push

on: 
    push: 

jobs:
  build: 
    runs-on: ubuntu-latest
    steps: 
      - name: checkout repo
        uses: actions/checkout@v3

      - name: setup nodejs
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build
